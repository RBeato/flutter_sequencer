name: flutter_sequencer_example
description: "Demonstrates how to use the flutter_sequencer plugin."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_sequencer:
    path: ../

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/sfz/
    - assets/sfz/samples/
    - assets/sf2/
    - assets/wav/
